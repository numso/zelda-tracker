<h1>Zelda Stuff!</h1>

<table class='table'>
  <thead>
    <th></th>
    <th ng-repeat='player in players'>{{player.name}}</th>
  </thead>
  <tbody>
    <tr ng-repeat='game in games'>
      <td>{{game.name}}</td>
      <td ng-repeat='player in players' ng-click="openEditBox(game, player)">{{(player.games[game.index] | filter:true).length / player.games[game.index].length * 100 | number:0}}</td>
    </tr>
  </tbody>
</table>

<h1>{{dialogTitle}}</h1>
<span ng-repeat='option in dialogOptions'>
  <label class="checkbox">
    <input type="checkbox" ng-model="dialogValues[$index]"> {{option}}
  </label>
</span>
